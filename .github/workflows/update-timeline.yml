name: Update Timeline Data

on:
  push:
    branches: [ main ]
    paths: [ 'src/data/updating_timeline.py' ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-timeline:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/data/requirements.txt

    - name: Create .env file
      run: |
        cat > src/data/.env << EOF
        AIRTABLE_API_KEY=${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_TABLE_NAME=${{ secrets.AIRTABLE_TABLE_NAME }}
        S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
        AWS_REGION=${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EOF

    - name: Run update timeline script
      run: python src/data/updating_timeline.py

    - name: Commit changes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/data/data-timeline.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update timeline data" && git push)
